<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2021</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="static/node_modules/countdowntimer/src/js/jQuery.countdownTimer.js"></script>
    <!-- Good alternative is to include minified file jQuery.countdownTimer.min.js -->
    <link rel="stylesheet" type="text/css" href="static/node_modules/countdowntimer/src/css/jQuery.countdownTimer.css" />
    <!-- For regional language support, include below file -->
    <!--<script type="text/javascript" src="js/localisation/jQuery.countdownTimer-[region-code].js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
</head>
<body>
    <div id="countdowntimer" >
        <p>New Year Countdown</p>
        <span id="future_date"></span>
        <div id="typed-div">
            <span id="typed"></span>
        </div>
    </div>
    <script type="text/javascript">
          $(function(){
            $("#future_date").countdowntimer({
                {#dateAndTime : "2020/01/01 00:00:00",#}
                dateAndTime : "2021/01/01 00:00:00",
                displayFormat : "YODHMS",
                labelsFormat : true,
                timeZone : +8,
                borderColor : "#000000",
                size : "xl",
                timeSeparator : ":",
                expiryUrl:'2020'
            });
          });
    </script>
    <script>
        var string_list = [];
        for (i = 0; i < 10000; i++) {
            string_list.push('2020 is leaving..');
            string_list.push('2021 is coming..');
        }
        var options = {
            strings: string_list,
            typeSpeed: 100,
            smartBackspace: true
        };
        var typed = new Typed('#typed', options);
    </script>
    <link rel="stylesheet" type="text/css" href="static/countdown.css" />
</body>
</html>
